<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <!-- Brush stroke icon (traced from original logo) -->
  <g transform="translate(2, 4) scale(0.85)">
    <!-- Stroke 1 - top left, curves down right then hooks up -->
    <path d="M12 28 C14 18, 18 10, 24 8 C28 6, 30 10, 28 18 C26 28, 22 38, 20 44 C18 50, 20 52, 24 48" stroke="#a01b1b" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Stroke 2 - tall vertical left, slight curve -->
    <path d="M20 6 C22 14, 24 30, 24 42 C24 50, 22 56, 20 62" stroke="#8b1a1a" stroke-width="7.5" stroke-linecap="round" fill="none"/>
    <!-- Stroke 3 - center vertical -->
    <path d="M32 4 C34 16, 36 32, 36 44 C36 52, 34 60, 33 66" stroke="#a01b1b" stroke-width="7" stroke-linecap="round" fill="none"/>
    <!-- Stroke 4 - right of center, slight S curve -->
    <path d="M44 10 C46 22, 44 36, 46 48 C47 54, 48 58, 50 64" stroke="#8b1a1a" stroke-width="6.5" stroke-linecap="round" fill="none"/>
    <!-- Stroke 5 - long diagonal bottom-right -->
    <path d="M28 36 C36 42, 48 52, 58 60 C64 64, 70 68, 76 72" stroke="#a01b1b" stroke-width="7" stroke-linecap="round" fill="none"/>
    <!-- Stroke 6 - short diagonal mid-right -->
    <path d="M38 24 C44 30, 52 38, 60 44 C64 48, 68 50, 72 52" stroke="#8b1a1a" stroke-width="6" stroke-linecap="round" fill="none"/>
  </g>
  <!-- "Richard" text -->
  <text x="82" y="38" font-family="'Playfair Display', Georgia, serif" font-size="28" font-weight="600" fill="#a01b1b" font-style="italic">Richard</text>
  <!-- "Flamenco" text -->
  <text x="92" y="64" font-family="'Playfair Display', Georgia, serif" font-size="24" font-weight="400" fill="#a01b1b" font-style="italic" letter-spacing="1">Flamenco</text>
</svg>
